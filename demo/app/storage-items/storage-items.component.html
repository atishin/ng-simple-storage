<mat-list>
    <mat-list-item *ngFor="let item of items">
        <span matLine>
            Key: {{ item.key }}
        </span>
        <span matLine>
            Value: {{ item.value | json }}
        </span>
        <mat-icon matListIcon color="warn" (click)="removeItem(item)">delete</mat-icon>
        <mat-icon matListIcon color="accent" (click)="editItem(item)">edit</mat-icon>
    </mat-list-item>
</mat-list>
