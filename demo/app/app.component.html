<mat-toolbar color="primary">
    <h4>{{ title }}</h4>
    <div class="spacer"></div>
    <a mat-button href="https://github.com/atishin/ng-simple-storage">Github</a>
</mat-toolbar>

<div class="content">
    <ngss-d-storage-form [editItem]="editItem" (onStorageSwitched)="items.update()"></ngss-d-storage-form>
    <ngss-d-storage-items (onEditItem)="editItem = $event" #items></ngss-d-storage-items>
    <ngss-d-storage-events></ngss-d-storage-events>
    
</div>
